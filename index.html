<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>contacto</title>
    <meta name="viewport" content="width_device-width,initial-scale-1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
  </head>
  <body>
    <header>
      <h2>Formulario de contacto</h2>
      
    </header>
    <section>
      <form>
        <div class="fila">
          <div class="col-25">
            <label>Nombre</label>
           </div>
           <div class="col-75">
            <input type="text" name="nombre" placeholder="Nombre completo" />
           </div> 
        </div>
        <div class="fila">
            <div class="col-25">
              <label>Dirrecci√≥n</label>
             </div>
             <div class="col-75">
              <input type="text" name="nombre" placeholder="Direccion" />
             </div>
          </div>
          <div class="fila">
            <div class="col-25">
              <label>correo electronico</label>
             </div>
             <div class="col-75">
              <input type="text" name="nombre" placeholder="Correo electronico" />
             </div>
            </div>
        <div class="fila">
            <div class="col-25">
              <label>Pais </label>
             </div>
             <div class="col-75">
               <select name="pais" >
                   <option>Bolivia</option>
                   <option>Peru</option>
                   <option>Chile</option>
                   <option>Argentina</option>
                   <option>Ecuador</option>
                   <option>Panama</option>
               </select>
             </div>
          </div>
          <div class="fila">
            <div class="col-25">
              <label>Tipo de proyecto</label>
             </div>
             <div class="col-75">
              <input type="radio" name="tipo" value="Gestion de proyectos">Gestion de proyectos<br>
              <input type="radio" name="tipo" value="Gestion empresarial">Gestion de empresarial<br>
             </div>
          </div>
          <div class="fila">
			<div class="col-25">
			<label>Mensaje</label>
			</div>
			<div class="col-75">
				<textarea></textarea>
			</div>
		</div>
          <div class="fila">
            <div class="col-50">
             <input type="submit" name="enviar" value="enviar formulario" > 
             </div>
             <div class=" col-50">
                <input type="reset" name="clear" value="limpiar formulario" />  
             </div>
          </div>
      </form>
    </section>
  </body>
</html>
